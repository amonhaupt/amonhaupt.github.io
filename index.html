<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amonhaupt.github.io</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <div class="card-wrapper">
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="/KlickzaehlerDemo" class="card-link">
            <p class="badge badge-klickzaehler">Klickzähler</p>
            <h2 class="card-title">Projekt für Mensch Computer Interaktion I</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="/Einkaufsplaner" class="card-link">
            <!-- <img src="" alt="Card Image" class="card-image"> -->
            <p class="badge badge-einkaufsplaner">Einkaufsplaner</p>
            <h2 class="card-title">Projekt für Informatik Vorkurs 2024</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="/Facharbeit" class="card-link">
            <p class="badge badge-facharbeit">Facharbeit</p>
            <h2 class="card-title">KI Beispiele Informatik Facharbeit 12.Klasse</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="/Uhr" class="card-link">
            <p class="badge badge-uhr">Uhr</p>
            <h2 class="card-title">JavaScript Uhr</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
      </ul>

      <div class="swiper-pagination"></div>

      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
